<!DOCTYPE html>
<html lang="en">

<head>
	<title>Code Quiz</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1>Coding Quiz Challenge</h1>
			<p>Test your knowledge of JavaScript by taking this quiz. Click on your answer out of the choices,
				if you guess wrong the time will decrease faster. See how many answers you can get right 
				in the fastest time possible. Click Start to begin the quiz.
			</p>
			<div class="quiz-instructions">
				<button class="start-button">Start</button>
			</div>
			<div class="quiz-slides">
				<button class="answer-selected"></button>
			</div>
	</div>
	<script src="main.js"></script>
</body>

</html>
